<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="">
        <ul>
            <h3>개인정보</h3>
            <li>
                <label for="r-name">이름</label>
                <input type="text" name="r-name" id="r-name" placeholder="공백없이 입력하세요">
            </li>
            <li>
                <label for="r-phone">연락처</label>
                <input type="text" name="r-phone" id="r-phone">
            </li>
        
            <h3>지원 분야</h3>
        
            <li>
                <label><input type="radio" name="field" value="yes">웹 퍼블리싱</label>
            </li>
            <li>
                <label><input type="radio" name="field" value="yes">웹 애플리케이션 개발</label>
            </li>
            <li>
                <label><input type="radio" name="field" value="yes">개발 환경 개선</label>
            </li>
        
            <h3>지원 동기</h3>
            <li>
                <label for="memo"></label>
                <textarea name="memo" id="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </li>
            <div id="buttons">
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </div>
        </ul>
        
    </form>

</body>
</html>
