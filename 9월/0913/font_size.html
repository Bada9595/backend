<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-size: 20px;}
        .font1{font-size: 30px;}
        .font2{font-size: 1em;}
        .font{font-size: 0.5rem;}
        /* 20 * 0.5 = 10px  1em은 상대적인 크기 body에 폰트 사이즈 정하면 1em은 body 폰트 사이즈가 된다.*/

    </style>
</head>
<body>
    <p>폰트 사이즈</p>
    <p class="font1">폰트 사이즈</p>
    <p class="font2">폰트 사이즈</p>
    <p class="font3">폰트 사이즈</p>
    <p class="font4">폰트 사이즈</p>
</body>
</html>
