<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
$(function(){

// $.getJSON("날씨(경로)", function(data){

$.getJSON("http://api.openweathermap.org/data/2.5/weather?id=1835553&appid=cf22c92c8fe27c1fb3650800258f7866&units=metric", function(data){
    // alert(data.cod);
    // alert(data.city.name);
    // alert(data.list[1].main.temp);
    var $ctemp = data.main.temp;
    var $maxTemp = data.main.temp_max;
    var $minTemp = data.main.temp_min;
    var $cDate = data.dt_txt; //날짜-시간
    var $wIcon = data.weather[0].icon;
    // alert($wIcon);
    $('.ctemp').append($ctemp); //append : 끝에 복사
    $('.clowtemp').append($minTemp);
    $('.chightemp').append($maxTemp);
    $('h2').prepend($cDate); //prepend : 앞에 복사
    var $now = new Date();
    // var $cDate = $now.getFullYear() + "/" + ($now.getMonth()+1) + "/" + $now.getDate() + " " +$now.getHours() + " : " + $now.getMinutes();
    
    var $cDate = new Date().toLocaleString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
    $('h2').prepend($cDate);
    $('.cicon').append(`<img src=" https://openweathermap.org/img/wn/${$wIcon}@2x.png">`);

   });
});


</script>

</head>
<body>
    <h1>Weather api</h1>
    <h2> - 날씨예보</h2>
    <div class="ctemp">첫번째온도 : </div>
    <div class="clowtemp">최저 온도 : </div>
    <div class="chightemp">최고 온도 : </div>
    <div class="cicon">아이콘</div>

</body>
