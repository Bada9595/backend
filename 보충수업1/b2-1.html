<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid #333;
            border-collapse: collapse;
        }
        td{
            border: 1px solid #333;
            padding: 10px 20px; /*위아래 10 좌우 20*/
        }
    </style>
</head>
<body>
    <table>
        <caption>표 제목(캡션)</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
</body>
</html>
