<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //==, ===의 차이점은 무엇인가? 다음 코드의 결과는 무엇일까?
    var a = '5';
    var b = 5;
    console.log(a==b); //true
    console.log(a===b); //false

    //다음 코드의 결과
    var x = 10;
    var y = 5;
    x += y; // x = x + y -> 15
    x *= 2; // x = x * 2 -> 30
    console.log(x);

    //논리 연산자
    var i = true;
    var j = false;
    console.log(i && j); // 두가지 다 true --> 결과가 true가 나온다. && = and 
    console.log(i || j); // 두가지 중 하나만 true면 결과는 true. || = or
    console.log(!i); // ! = not 따라서 반대로 결과가 나온다. 결과:false

    //삼항연산
    //let age = 20;
    let age = prompt("나이를 입력하세요","0");
    let message = age >= 18 ? "성인입니다." : "미성년자입니다.";    
    // console.log(message);
    document.write(message);

   
        

    </script>
</head>

</html>
